<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transition Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .body1 {
            text-align: center;
        }
        .line-three {
            display: inline-block;
            overflow: hidden;
            height: 1.5em; /* Adjust to the line height */
            position: relative;
            width: fit-content;
        }
        .line-three span {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: slideText 8s infinite;
        }
        .line-three span:nth-child(1) { animation-delay: 0s; }
        .line-three span:nth-child(2) { animation-delay: 2s; }
        .line-three span:nth-child(3) { animation-delay: 4s; }
        .line-three span:nth-child(4) { animation-delay: 6s; }
        @keyframes slideText {
            0%, 20% { transform: translateY(0); opacity: 1; }
            25%, 95% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(-200%); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .background-image img {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="body1">
        <div class="main-content">
            <p>
                <span class="line-one">Learn & become the</span><br>
                <span class="line-two">Top 1% software developer</span><br>
                <span class="line-three">
                    <span>Sigma-DSA+Web Development</span>
                    <span>Data Structures & Algorithms</span>
                    <span>Frontend & Backend Skills</span>
                    <span>Advanced Problem Solving</span>
                </span>
            </p>
            <button id="placementButton">
                <span class="buttonline">Ultimate</span> placement Solution
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="background-image">
            <img src="shraddhaKhapra.png" alt="Shraddha Khapra">
        </div>
    </div>
</body>
</html>
