<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="shraddhaKhapra.png" alt="profile image" class="profile-image">
        <div class="card-container">
            <h2>Microsoft Intern</h2>
            <div class="details">
               <p><strong>Name:</strong>Rajib Guin</p>

               <p><strong>Degree:</strong>BCA</p>
               <p><strong>Branch:</strong>Computer Programming</p>
               <p><strong>Batch:</strong>2022</p>

            </div>
            <div class="stipend">Rs 1 Lakh+/Month Stipend</div>
            <div class="logo">
                <img src="microsoft.png" alt="microsoft">
            </div>
        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
