<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #f0f0f0;
      padding: 10px 20px;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #e0e0e0;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
      padding: 20px;
    }

    .popup h3 {
      margin: 0 0 15px;
      font-size: 20px;
    }

    .popup ul {
      list-style: none;
      padding: 0;
    }

    .popup ul li {
      margin: 10px 0;
      font-size: 16px;
    }

    .popup ul li a {
      text-decoration: none;
      color: #0056d2;
    }

    .popup ul li a:hover {
      text-decoration: underline;
    }

    .popup .close-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #0056d2;
      color: #ffffff;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      background: #0041a8;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">DSA Sheet</a>
    <a href="#" id="newCoursesBtn">New Courses</a>
    <a href="#">Log in</a>
    <a href="#" style="color: blue; border: 1px solid blue; border-radius: 5px; padding: 5px 10px;">Sign up</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h3>New Courses</h3>
    <ul>
      <li><a href="#">Sigma 5.0 (Complete Placement Prep)</a></li>
      <li><a href="#">Alpha Plus 4.0 (Java DSA)</a></li>
      <li><a href="#">Delta (Web Development)</a></li>
      <li><a href="#">C++ DSA</a></li>
    </ul>
    <div class="close-btn" id="closeBtn">Close</div>
  </div>

  <script>
    const newCoursesBtn = document.getElementById('newCoursesBtn');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    newCoursesBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
