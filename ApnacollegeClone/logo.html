<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna College Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff; /* White background */
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      font-size: 2em; /* Logo text size */
      font-weight: bold; /* Bold text */
      margin: 0;
    }

    .logo .apna {
      color: black; /* Black color for 'APNA' */
    }

    .logo .college {
      color: orange; /* Orange color for 'COLLEGE' */
    }

    .tagline {
      font-size: 1.2em; /* Tagline text size */
      color: #6666cc; /* Light purple color */
      margin-top: 10px; /* Space above the tagline */
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <h1 class="logo">
      <span class="apna">APNA</span> <span class="college">COLLEGE</span>
    </h1>
    <p class="tagline">Where education meets real-world needs.</p>
  </div>
</body>
</html>
